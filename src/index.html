<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap');
    </style>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/7/73/Flat_tick_icon.svg" type="image/x-icon">
</head>
<body class="body">
    <div 
    class="preloader" 
    style="
    display:flex; 
    align-items: center;
    justify-content: center;
    position: absolute; 
    z-index: 100;
    width: 100%; 
    height: 100%; 
    background-color: rgb(31, 119, 159);
    ">
        <h1 class="spinner">Loading...</h1>
    </div>
    <header class="header">
        <a href="/" class="home_link link_route">Online Store</a>
        <span class="cart_total">Cart Total: <span class="cart_sum">0</span></span>
        <a href="/cart" class="link_to_cart link_route">Cart <span class="cart_items">0</span></a>
    </header>
    <main class="main">
        
    </main>
    <footer class="footer">
        <span >Developers:
            <a href="https://github.com/astap13" target="_blank">Kiryl Astapenka</a>,
            <a href="https://github.com/shtag" target="_blank">Vasyl Kanishchev</a>
        </span>
        <span>Online Store 2022</span>
    </footer>
    <script>window.addEventListener('load', () => {
        const preloader = document.querySelector('.preloader');
        preloader.style.display = 'none';
    })</script>
</body>
</html>
